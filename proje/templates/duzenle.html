<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duzenle</title>

    <style>
        
        input {
            width: 300px;
        }

        button {

            border: none;
            width: 30px;
            height: 30px;
        }

        button:hover {

            color: gray;
        }

        .container {

            border: 2px solid rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            color: rgb(100, 100, 100);
        }
        
    </style>
</head>
<body>
    

<div class="container bg-light m-5 p-5" style="text-align: center;">
    <form action="notuduzenle/{{ notlar.id }}" method="post">
        <h1>Notu Düzenle</h1>
        <hr>
        {% csrf_token %}
        <label for="baslik">Başlık :</label>
        <input name="baslik" value="{{ notlar.baslik }}" required>
        <br><br>
        <label for="icerik" >İçerik :</label>
        <textarea name="icerik" id="icerik" cols="30" rows="10" style="width: 300px;" required></textarea>
            <br><br>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
                </svg>
            </button>
    </form>
</div>

</body>
</html>
